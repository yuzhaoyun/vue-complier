<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue源码仿写</title>
</head>
<body>
  <div id="app" style="color: red;font-size: 20px;">
    <span style="color: black">hello     {{name}}</span>
    <h1 style="color: blue">hello {{ name }}</h1>
    <h2>{{testText}}</h2>
    <ul>
      <li style="color: green">{{ age }}</li>
      <li>{{ info.job }}</li>
    </ul>
  </div>

  <script src="dist/umd/vue.js"></script>
  <script>
    // options API
    // 模板: render  >  template   >  html式模板
    let vm = new Vue({
      el: '#app',
      data () {
        return {
          name: 'bilibili前端小野森森',
          age: 34,
          testText: "测试一下00000000000000bilibili前端小野森森",
          info: {
            job: 'teacher',
            students: [
              {
                id: 1,
                name: '小张'
              },
              {
                id: 2,
                name: '小王'
              }
            ]
          },
          hobby: ['piano', 'travel', 'film']
        }
      }
    })
  </script>
</body>
</html>
